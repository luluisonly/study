<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">

    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="Shortcut Icon" href="favicon.png" type="image/x-icon">
    <title>结构伪类使用方法</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            margin: 50px auto;
            width: 400px;
            list-style:none outside none;
        }

       /* li{
            display: inline-block;
            margin: 5px;

            font:bold 30px/50px arial;

        li{
            margin-bottom: 10px;
            border: 1px solid orange;
        }
        div{
            margin-bottom: 10px;
            border: 1px solid blue;
        }

        /*:first-child*/
        ul > li:first-child{
            background-color: green;
        }
        ul > li:last-child{
            background-color:red;
        }
        ul > li:nth-child(3){
             background-color:palegreen;
        }

        ul >li:nth-of-type(3){
            background-color: #004ab3;
        }



    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <div>div</div>
        <div>div1</div>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>

        <li>16</li>
        <li>17</li>
        <li>18</li>
        <li>19</li>
        <li>20</li>
    </ul>
</body>
</html>
