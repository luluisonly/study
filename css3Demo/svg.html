<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>svg 基本动画</title>
    <style>
        h1{
            height: 50px;
            line-height: 50px;
            background: #cccccc;
            color: #0a8cd2;
        }
    </style>
</head>
<body>
<h1>实例1</h1>
<svg width="800" height="200" style="background: pink;">
    <circle cx="200" cy="100" r="50" style="fill: #ff6600">
        <animate attributeName="r"
                 attributeType="XML"
                 values="50;80;50"
                 begin="0s"
                 dur="1.5s"
                 repeatCount="indefinite"
                />
        <animate attributeName="fill-opacity"
                 attributeType="css"
                 values="1;0.6;1"
                 begin="0s"
                 dur="1.5s"
                 repeatCount="indefinite"
                >
        </animate>
    </circle>
</svg>
<h1>实例2</h1>
<svg width="800" height="200" style="background: pink">
    <circle r="0" cx="100" cy="100" style="fill: #ff6600">
        <animate id="a1"
                 attributeName="r"
                 attributeType="xml"
                 from="0"
                 to="30"
                 begin="0s"
                 dur="0.5s"
                 fill="freeze"
                />
    </circle>
    <circle r="0" cx="150" cy="100" style="fill: green">
        <animate id="a2"
                 attributeName="r"
                 attributeType="xml"
                 from="0"
                 to="30"
                 begin="a1.end"
                 dur="0.5"
                 fill="freeze" />
    </circle>
    <circle r="0" cx="200" cy="100" style="fill:blue">
        <animate id="a3"
                 attributeName="r"
                 attributeType="xml"
                 from="0"
                 to="30"
                 begin="a2.end"
                 dur="0.5s"
                 fill="freeze"
                />
    </circle>
    <circle r="0" cx="250" cy="100" style="fill:red">
        <animate id="a4"
                 attributeName="r"
                 attributeType="xml"
                 from="0"
                 to="30"
                 begin="a3.end"
                 dur="0.5s"
                 fill="freeze"
                />
    </circle>
    <circle r="0" cx="300" cy="100" style="fill:yellow">
        <animate id="a5" attributeType="xml" attributeName="r" from="0" to="30" begin="a4.end" dur="0.5s" fill="freeze"/>
    </circle>
</svg>
<h1>实例3</h1>
<svg>

</svg>
</body>
</html>
